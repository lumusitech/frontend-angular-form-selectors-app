<h1 class="mt-3">Selectors</h1>
<hr />

<form class="form-group" [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Region</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Select Region --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Country</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Select Country --</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="bordersByCountry.length > 0">
    <div class="col">
      <label class="form-label">Borders</label>
      <select class="form-control" formControlName="border">
        <option value="">-- Select Border --</option>
        <option *ngFor="let border of bordersByCountry" [value]="border.cca3">
          {{ border.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>My Form</h3>
<code>{{ myForm.value | json }}</code>

<p>Is form valid: {{ myForm.valid }}</p>
